<html>
  <head>
    <title>Escenario Propio</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>

  <body>
    
    <a-scene>
        <a-sky src="Link"></a-sky>

        <a-entity camera look-controls position="0 1.6 0"></a-entity>
    </a-scene>

    <a-assets>
      <!-- Imagen 360 con un identificador Ãºnico -->
      <img id="MySky" crossorigin src="https://i.postimg.cc/mD2wmyrr/Museo-del-Louvre-Street-View-360.jpg">
    </a-assets>
    <!-- Crear la escena de A-Frame -->
    <a-scene>
      <!-- Declarar un "cielo" y tapizarlo con la imagen 360 -->
      <a-sky src="#MySky"></a-sky>
    </a-scene>

  </body>
</html>
